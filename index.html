<!DOCTYPE html>
<html lang="en" manifest="sandbox-mobile.appcache">
	<head>
		<meta charset="UTF-8">
		<title>Mobile Sandbox</title>

		<!-- Tell mobile browser to render at actual width of device, without scaling -->
		<meta name="viewport" content="width=device-width">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">

		<!-- No browser chrome (i.e. full-screen) when "Added to home screen" -->
		<meta name="apple-mobile-web-app-capable" content="yes">

		<!--
			App/Bookmark Icons
			144: iPad Retina, 114: iPhone Retina, 72: iPad, 57: iPhone, iPod Touch, Android 2.1+
			Use "apple-touch-icon-precomposed" to prevent adding effects (rounded corners, drop shadow, reflective shine)
		-->

		<link rel="apple-touch-icon" sizes="144x144" href="img/icon-144x144.png">
		<link rel="apple-touch-icon" sizes="114x114" href="img/icon-114x114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="img/icon-72x72.png">
		<link rel="apple-touch-icon" href="img/icon-57x57.png">
		<link rel="shortcut icon" href="img/icon-57x57.png"> <!-- For nokia devices -->

		<!-- Splash screen -->
		<link rel="apple-touch-startup-image" sizes="1536x2008" href="img/splash-1536x2008.png" />
		<link rel="apple-touch-startup-image" sizes="2048x1496" href="img/splash-2048x1496.png" />
		<link rel="apple-touch-startup-image" sizes="768x1004" href="img/splash-768x1004.png">
		<link rel="apple-touch-startup-image" sizes="640x960" href="img/splash-640x960.png">
		<link rel="apple-touch-startup-image" href="img/splash-320x480.png">

	</head>
	<body>

		<h1>Mobile Sandbox</h1>

		<ul>
			<li><a href="events.html">events</a></li>
		</ul>

		<p>
			<a href="https://build.phonegap.com/apps/93776/share">App builds</a>
		</p>

	</body>
</html>
